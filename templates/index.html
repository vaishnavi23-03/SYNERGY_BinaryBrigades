<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Route Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map-container { height: 500px; }
    </style>
</head>
<body>
    <div id="map-container"></div>
    <form id="coordinates-form" onsubmit="fetchAndDisplayMap(); return false;">
        <label for="start-lat">Start Latitude:</label>
        <input type="text" id="start-lat" name="start-lat" required><br>
        <label for="start-lon">Start Longitude:</label>
        <input type="text" id="start-lon" name="start-lon" required><br>
        <label for="end-lat">End Latitude:</label>
        <input type="text" id="end-lat" name="end-lat" required><br>
        <label for="end-lon">End Longitude:</label>
        <input type="text" id="end-lon" name="end-lon" required><br>
        <button type="submit">Plot Route</button>
    </form>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map-container').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function fetchAndDisplayMap() {
            var startLat = document.getElementById('start-lat').value;
            var startLon = document.getElementById('start-lon').value;
            var endLat = document.getElementById('end-lat').value;
            var endLon = document.getElementById('end-lon').value;

            fetch('/fetch_map', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ startLat: startLat, startLon: startLon, endLat: endLat, endLon: endLon })
            })
            .then(response => response.json())
            .then(data => {
                var coordinates = data.coordinates.map(coord => [coord[1], coord[0]]);
                var polyline = L.polyline(coordinates, {color: 'black'}).addTo(map);//shortest route
                map.fitBounds(polyline.getBounds());

                var evIcon = L.divIcon({
    className: 'custom-div-icon',
    html: '<i class="fas fa-bolt fa-2x"></i>', 
    iconSize: [22, 22], 
    iconAnchor: [11, 11], 
    popupAnchor: [0, -11]
});

                //markers for EV
                data.ev_coordinates.forEach(evCoord => {
                    L.marker(evCoord, {icon: evIcon}).addTo(map);
                });
            })
            .catch(error => console.error('Error fetching map:', error));
        }
    </script>
</body>
</html>
